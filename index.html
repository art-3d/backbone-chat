<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Template</title>
	<link href="vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
	<link href="app/css/main.css" rel="stylesheet" />
</head>
<body>
	
	<div class="row well">
		<div class="main-container col-md-6 col-md-offset-2"></div>
	</div>
	
	<script type="text/template" id="tpl-new-contact">
		<form role="form-inline">
			<div class="form-group">
				<div class="col-xs-3">
					<input class="form-control" type="text" name="name" placeholder="name" />
				</div>
				<div class="col-xs-6">
					<input class="form-control" type="text" name="message" placeholder="message" autocomplete="off" />
				</div>
				<div class="col-xs-3">
					<button type="submit" class="btn btn-default">Send</button>
				</div>
			</div>
		</form>
	</script>
	
	<script type="text/template" id="tpl-messages">
		<ul class="list-group messages">
		
		</div>		
	</script>
	
	<script type="text/template" id="tpl-message">
		<% var date = new Date(time) %>
		<span class="badge"><%- date.getHours()  + ' :  ' + date.getMinutes() + ' : ' + date.getSeconds() %></span>
		<b><%- name %>:</b> <%- text %>
	</script>
	
	<script src="vendor/jquery/jquery.js"></script>
	<script src="vendor/underscore/underscore.js"></script>
	<script src="vendor/backbone/backbone.js"></script>
	
	<script src="app/js/app.js"></script>
	<script src="app/js/models/message.js"></script>
	<script src="app/js/collections/messages.js"></script>
	<script src="app/js/views/message.js"></script>
	<script src="app/js/views/messages.js"></script>
	<script src="app/js/views/messageForm.js"></script>
	
	
	<script>
		$(function() {
			Chat.start({
				messages: [
					{
						name: 'Art',
						text: 'Hello!',
						time: 123
					},
					{
						name: 'Emma',
						text: 'Hi',
						time: 124
					}
				],
			});
		});
	</script>

</body>
</html>
